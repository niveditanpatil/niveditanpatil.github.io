# Site Settings
title: "Learning in Public: Data & AI"
description: "Documenting experiments with AI coding tools, data platforms, and whatever else I'm learning about data engineering, data science, machine learning, and analytics."
author:
  name: "Nivedita Patil"
  bio: "Data professional figuring it out"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/niveditanpatil"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/patilnivedita"

# Build Settings
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: /page:num/

# Permalink structure
permalink: /:year/:month/:day/:title/

# SEO
url: "https://niveditanpatil.github.io"
baseurl: ""

# Site search
search: true

# Reading Files
include:
  - _pages

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Analytics (add later when you have traffic)
# google_analytics: "UA-XXXXXXXXX-X"
